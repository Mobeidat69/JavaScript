<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let x = 5;

        // Using a do-while loop
        do {
          console.log("Do-While loop, x = " + x);
          x++;
        } while (x < 5);
        
        x = 5;
        
        // Using a while loop
        while (x < 5) {
          console.log("While loop, x = " + x);
          x++;
        }
        </script>
</body>
</html>
