<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
<script>
function myFunction() {
  var x = 10; // 'x' is a variable with function scope

  console.log(x); // Output: 10
}

myFunction();
console.log(x); // Error: 'x' is not defined

function myFunction() {
  if (true) {
    var x = 10; // 'x' is a variable with function scope
    let y = 20; // 'y' is a variable with block scope
    const z = 30; // 'z' is a variable with block scope

    console.log(x, y, z); // Output: 10 20 30
  }

  console.log(x); // Output: 10 (accessible due to function scope)
  console.log(y); // Error: 'y' is not defined (block scoped)
  console.log(z); // Error: 'z' is not defined (block scoped)
}

myFunction();

  </script>
</body>
</html>
